<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Manas - Blog Post">
    <title>Blog - Manas</title>
    <link rel="stylesheet" href="styles.css?v=3">
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <!-- Marked.js for markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- MathJax for equation rendering -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true
            },
            options: {
                ignoreHtmlClass: 'tex2jax_ignore',
                processHtmlClass: 'tex2jax_process'
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="layout.js?v=3"></script>
    <style>
        .post-container {
            max-width: 780px;
            margin: calc(var(--header-height) + 60px) auto 120px;
            padding: 0 32px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: var(--accent-olive);
            text-decoration: none;
            margin-bottom: 48px;
            font-family: var(--font-mono);
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .back-link:hover {
            color: var(--text-primary);
            transform: translateX(-4px);
        }

        .back-link svg {
            margin-right: 8px;
        }

        .post-header {
            margin-bottom: 60px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 40px;
        }

        .post-date {
            font-family: var(--font-mono);
            font-size: 0.85rem;
            color: var(--text-light);
            margin-bottom: 16px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .post-title {
            font-size: 2.5rem;
            line-height: 1.2;
            letter-spacing: -0.02em;
            color: var(--text-primary);
            font-weight: 700;
        }

        .post-content {
            font-family: var(--font-primary);
            font-size: 1.0625rem;
            line-height: 1.8;
            color: var(--text-secondary);
        }

        .post-content p {
            margin-bottom: 1.5rem;
        }

        .post-content h2 {
            font-size: 1.75rem;
            margin-top: 3rem;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            font-weight: 600;
            letter-spacing: -0.01em;
        }

        .post-content h3 {
            font-size: 1.35rem;
            margin-top: 2.5rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
            font-weight: 600;
        }

        .post-content h4 {
            font-size: 1.125rem;
            margin-top: 2rem;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
            font-weight: 600;
        }

        .post-content ul,
        .post-content ol {
            margin-bottom: 1.5rem;
            padding-left: 1.5rem;
            line-height: 1.8;
        }

        .post-content li {
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .post-content pre {
            background: var(--bg-terminal);
            color: var(--terminal-text);
            padding: 1.5rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 2rem 0;
            font-family: var(--font-mono);
            font-size: 0.875rem;
            line-height: 1.6;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .post-content code {
            font-family: var(--font-mono);
            background: var(--bg-secondary);
            padding: 0.2em 0.5em;
            border-radius: 4px;
            font-size: 0.9em;
            color: var(--text-primary);
        }

        .post-content pre code {
            background: transparent;
            padding: 0;
            color: inherit;
        }

        .post-content blockquote {
            border-left: 3px solid var(--accent-olive);
            padding-left: 1.5rem;
            margin: 2rem 0;
            font-style: italic;
            color: var(--text-muted);
        }

        .post-content hr {
            border: 0;
            border-top: 1px solid var(--border-color);
            margin: 3rem 0;
        }

        .post-content a {
            color: var(--accent-olive);
            text-decoration: underline;
            text-decoration-thickness: 1px;
            text-underline-offset: 2px;
        }

        .post-content a:hover {
            color: var(--text-primary);
        }

        .post-content strong {
            font-weight: 600;
            color: var(--text-primary);
        }

        .loading,
        .error {
            text-align: center;
            padding: 4rem 0;
            font-family: var(--font-mono);
            color: var(--text-light);
        }

        .error {
            color: #d32f2f;
        }

        /* Tablet */
        @media (max-width: 768px) {
            .post-container {
                max-width: 100%;
                margin-top: calc(var(--header-height) + 40px);
                padding: 0 24px;
            }

            .post-title {
                font-size: 2rem;
            }

            .post-content {
                font-size: 1rem;
            }

            .post-content h2 {
                font-size: 1.5rem;
                margin-top: 2.5rem;
            }

            .post-content h3 {
                font-size: 1.25rem;
                margin-top: 2rem;
            }

            .post-content pre {
                padding: 1.25rem;
                font-size: 0.8rem;
                margin: 1.5rem -8px;
                border-radius: 0;
            }

            .back-link {
                margin-bottom: 32px;
            }

            .post-header {
                margin-bottom: 40px;
                padding-bottom: 32px;
            }
        }

        /* Mobile */
        @media (max-width: 480px) {
            .post-container {
                padding: 0 16px;
                margin-top: calc(var(--header-height) + 32px);
                margin-bottom: 80px;
            }

            .post-title {
                font-size: 1.75rem;
                line-height: 1.25;
            }

            .post-date {
                font-size: 0.75rem;
            }

            .post-content {
                font-size: 0.9375rem;
                line-height: 1.7;
            }

            .post-content h2 {
                font-size: 1.375rem;
                margin-top: 2rem;
                margin-bottom: 1rem;
            }

            .post-content h3 {
                font-size: 1.125rem;
                margin-top: 1.75rem;
            }

            .post-content h4 {
                font-size: 1rem;
                margin-top: 1.5rem;
            }

            .post-content ul,
            .post-content ol {
                padding-left: 1.25rem;
            }

            .post-content pre {
                padding: 1rem;
                font-size: 0.75rem;
                margin: 1.5rem -12px;
                border-radius: 0;
            }

            .post-content code {
                font-size: 0.85em;
                padding: 0.15em 0.4em;
            }

            .post-header {
                margin-bottom: 32px;
                padding-bottom: 24px;
            }

            .back-link {
                font-size: 0.85rem;
                margin-bottom: 24px;
            }
        }

        /* Wide screens - improve readability */
        @media (min-width: 1200px) {
            .post-container {
                max-width: 820px;
            }

            .post-content {
                font-size: 1.125rem;
                line-height: 1.85;
            }
        }
    </style>
</head>

<body>
    <!-- Skip to main content for accessibility -->
    <a href="#main-content" class="skip-to-content">Skip to main content</a>

    <!-- Header Navigation -->
    <header>
        <nav role="navigation" aria-label="Main navigation">
            <a href="index.html" class="logo">Manas.</a>
            <ul>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#work">Work</a></li>
                <li><a href="archive.html" class="active">Blog</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="post-container" id="main-content">
        <a href="archive.html" class="back-link">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <path d="M19 12H5" />
                <path d="M12 19l-7-7 7-7" />
            </svg>
            All Posts
        </a>

        <article id="article-content" role="article">
            <div class="loading">Loading post...</div>
        </article>
    </main>

    <footer>
        <p>Â© 2026 Manas. Security Researcher & Engineer.</p>
    </footer>

    <script src="cursor.js?v=2"></script>
    <script src="blog.js?v=3"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const slug = urlParams.get('slug');

            if (slug) {
                loadPost(slug);
            } else {
                document.getElementById('article-content').innerHTML = '<div class="error">No post specified.</div>';
            }
        });
    </script>
</body>

</html>
