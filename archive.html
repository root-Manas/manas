<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Manas - Blog Archive">
    <title>Blog Archive - Manas</title>
    <link rel="stylesheet" href="styles.css?v=3">
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <script src="layout.js?v=3"></script>
    <style>
        .archive-container {
            max-width: 820px;
            margin: calc(var(--header-height) + 60px) auto 80px;
            padding: 0 32px;
        }

        .archive-header {
            margin-bottom: 48px;
        }

        .archive-header h1 {
            font-size: 3rem;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
            font-weight: 700;
            color: var(--text-primary);
        }

        .archive-header .section-intro {
            font-size: 1.0625rem;
            line-height: 1.7;
            color: var(--text-muted);
            max-width: 600px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: var(--accent-olive);
            text-decoration: none;
            margin-bottom: 40px;
            font-family: var(--font-mono);
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .back-link:hover {
            color: var(--text-primary);
            transform: translateX(-4px);
        }

        .back-link svg {
            margin-right: 8px;
        }

        .preloader {
            text-align: center;
            padding: 3rem 0;
            color: var(--text-light);
            font-family: var(--font-mono);
            font-size: 0.9rem;
        }

        /* Tablet */
        @media (max-width: 768px) {
            .archive-container {
                margin-top: calc(var(--header-height) + 40px);
                padding: 0 24px;
            }

            .archive-header h1 {
                font-size: 2.25rem;
            }

            .archive-header .section-intro {
                font-size: 1rem;
            }

            .archive-header {
                margin-bottom: 36px;
            }

            .back-link {
                margin-bottom: 32px;
            }
        }

        /* Mobile */
        @media (max-width: 480px) {
            .archive-container {
                margin-top: calc(var(--header-height) + 32px);
                padding: 0 16px;
                margin-bottom: 60px;
            }

            .archive-header h1 {
                font-size: 2rem;
                line-height: 1.2;
            }

            .archive-header .section-intro {
                font-size: 0.9375rem;
                line-height: 1.6;
            }

            .archive-header {
                margin-bottom: 32px;
            }

            .back-link {
                font-size: 0.85rem;
                margin-bottom: 24px;
            }
        }
    </style>
</head>
